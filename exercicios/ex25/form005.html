<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <ul style="list-style-type: none;">
                <li><input type="radio" name="sexo" id="isxmas" value="M" checked><label for="isxmas">Masculino</label></li>
                <li><input type="radio" name="sexo" id="isxfem" value="F"><label for="isxfem">Feminino</label></li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>Esportes favoritos</legend>
            <ul style="list-style-type: none;">
                <li><input type="checkbox" name="esbas" id="iesbas"> <label for="iesbas">Basquete</label></li>
                <li><input type="checkbox" name="esfut" id="iesfut"> <label for="iesfut">Futebol</label></li>
                <li><input type="checkbox" name="esnat" id="iesnat"> <label for="iesnat">Natação</label></li>
                <li><input type="checkbox" name="esten" id="iesten"> <label for="iesten">Tênis</label></li>
            </ul>
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
