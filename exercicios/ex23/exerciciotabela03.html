<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        table{
            padding: 10px;
            text-align: center;
        }
        td{
            border: 1px solid black;
            width: 50px;
            height: 30px;
            box-shadow: 1px 1px 1px rgba(0, 0, 0, 0.493);
        }
    </style>
</head>
<body>
    <table>
        <tbody>
        <tr>
           <td colspan="4">A</td>
           <td rowspan="4">B</td> 
        </tr>
        <tr>
            <td rowspan="4">C</td>
            <td>D</td>
            <td>E</td>
            <td>F</td>
        </tr>     
        <tr>
            <td>G</td>
            <td>H</td>
            <td>I</td>
        </tr>     
        <tr>
            <td>J</td>
            <td>L</td>
            <td>M</td>
        </tr>   
        <tr>
            <td colspan="4">N</td>
        </tr>  
        </tbody>
    </table>
</body>
</html>
